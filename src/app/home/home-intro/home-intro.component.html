<div class="containter">
  <div *ngFor="let textLineWithStatus of textLineWithStatuses" class="row">
    <div class="col-10 text-left">
      <span class="text-console">
        {{ textLineWithStatus.text }}
      </span>
    </div>

    <div class="col-2 text-right">
      <span class="text-console">
        {{ textLineWithStatus.status }}
      </span>
    </div>
  </div>
</div>
